

<h2>Reclamation List</h2>
<ul  class="reclamations">
  <li *ngFor="let reclamation of listReclamation" [class.selected]="reclamation==selectedReclamation" (click)="onSelect(reclamation)">
    <a routerLink="/detail/{{reclamation.id}}">
    <span class="badge">
     
     {{reclamation.id}}

    </span>{{reclamation.type}}</a>
  </li>
</ul>
<div *ngIf="selectedReclamation">
<app-reclamation-details [reclamation]='selectedReclamation'></app-reclamation-details>
</div>
